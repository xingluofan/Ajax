<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
	body,html {
		width: 100%;
	}
	h1 {
		width: 100%;
		text-align: center;
	}
	.box {
		width: 200px;
		height: 200px;
		border:1px solid;
		margin: 0 auto;
	}
	.btnBox {
		width: 280px;
		height: 100px;
		margin: 30px auto;
	}
	input {
		width: 60px;
		margin: 0 15px;
	}
	.kuang {
		width: 300px;
		height: 100px;
		padding: 10px;
		margin: 30px auto;
		border:1px solid;
	}
</style>
<body>
	<h1>选择头像</h1>
	<div class="box"></div>
	<div class="kuang"></div>
	<div class="btnBox">
		<input type="button" value="baby" data-star="baby">
		<input type="button" value="黄晓明" data-star="hxm">
		<input type="button" value="鹿晗" data-star="lh">
	</div>
	
</body>
</html>
<script>
var btn = document.querySelectorAll("input");
var box = document.querySelector(".box");
var kuang = document.querySelector(".kuang");
console.log(kuang)

	for (var i = 0; i < btn.length; i++) {

		btn[i].onclick = function(){
			// 创建异步对象
			var ajax = new XMLHttpRequest();
			//设置方式和交互信息
			ajax.open('post','ajax.php');
			//请求头
			ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			//数据传递
			ajax.send('name='+this.dataset["star"]);
			//发送并接受返回值
			ajax.onreadystatechange = function(){
				//判断服务器是否正确响应
				if(ajax.readyState == 4 && ajax.status == 200){
				
					var arr = ajax.responseText.split("|");
					
					box.style.background = "url("+ arr[0] +")";
					kuang.innerHTML = arr[1];
				}
			}
		}
	}

</script>
